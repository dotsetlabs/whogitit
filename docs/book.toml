[book]
title = "whogitit"
authors = ["Greg King"]
description = "Track AI-generated code at line-level granularity"
language = "en"
src = "src"

[build]
build-dir = "book"

[output.html]
default-theme = "light"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/dotsetlabs/whogitit"
edit-url-template = "https://github.com/dotsetlabs/whogitit/edit/main/docs/{path}"
site-url = "/whogitit/"
no-section-label = false

[output.html.fold]
enable = true
level = 1

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
